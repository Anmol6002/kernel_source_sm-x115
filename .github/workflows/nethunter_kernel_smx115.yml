# Build NetHunter Kernel for SM-X115
name: Build Nethunter Kernel SM-X115

on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/Anmol6002/kernel_source_sm-x115
          kernel-branch: main
          kernel-dir: kernel
          config: gta9_defconfig
          arch: arm64
          android-version: 12

          # Toolchains
          aosp-gcc: true
          aosp-clang: true
          aosp-clang-version: r383902

          
                        
          lxc: true
          
          nethunter: true
          nethunter-patch: false   #
          # Optimization & stability
          disable-lto: true
          
          extra-cmd: |
           export CCACHE=ccache
           extra-cmd: |
            export CCACHE=ccache
            mkdir -p out/target/product/gta9/obj/KERNEL_OBJ/kernel-5.10/
            echo '# dummy abi symbol list' > out/target/product/gta9/obj/KERNEL_OBJ/kernel-5.10/abi_symbollist.raw
          # Output zip
          anykernel3: true
          release: true
          access-token: ${{ secrets.GITHUB_TOKEN }}
