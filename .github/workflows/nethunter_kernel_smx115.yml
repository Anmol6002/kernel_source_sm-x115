# Build NetHunter Kernel for SM-X115
name: Build Nethunter Kernel SM-X115

on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/Anmol6002/kernel_source_sm-x115
          kernel-branch: main
          config: gta9_defconfig
          arch: arm64
          android-version: 12

          # Toolchains
          aosp-gcc: true
          aosp-clang: true
          aosp-clang-version: r383902

          # KernelSU and NetHunter options
          ksu: false                # Disable KernelSU unless you're testing it
          lxc: true
          lxc-patch: false         # Disabled because you're on kernel 5.10
          nethunter: true
          nethunter-patch: false   # Disable patch for 4.14; you're using 5.10

          # Optimization & stability
          disable-lto: true
          ccache: true
          extra-cmd: CCACHE=ccache   # âœ… Fix the permission error

          # Output zip
          anykernel3: true
          release: true
          access-token: ${{ secrets.GITHUB_TOKEN }}
